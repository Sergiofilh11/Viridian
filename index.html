<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viridian</title>

</head>
<body>
  
  <script>
    function iniciais(nomeCompleto){
      const listaNome = nomeCompleto.split(" ")
      let acronimo = ''

      listaNome.forEach((parteDoNome) => {
        if (
          listaNome.indexOf(parteDoNome) === 0 ||
          listaNome.indexOf(parteDoNome) === listaNome.length - 1
        ) {
          acronimo += parteDoNome.split("")[0]
        }
      })

      if (acronimo.length === 1) {
        acronimo += 'X'
      }

      return acronimo
    }

    const nome = prompt("Digite seu nome completo: ")
    console.log(iniciais(nome))
  </script>
  
</body>
</html>
